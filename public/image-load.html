<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/api/user/upload-document" method="post" enctype="multipart/form-data">
    <label>
        Файл
        <input type="file" name="file">
    </label>
    <br>
    <label>
        ID пользователя
        <input type="text" name="user_id">
    </label>
    <br>
    <label>
        ID клиники
        <input type="text" name="clinic_id">
    </label>
    <br>
    <label>
        ID типа документа
        <input type="text" name="document_type_id">
    </label>
    <br>
    <button type="submit">send</button>
</form>
</body>
</html>
